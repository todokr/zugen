@import java.time.LocalDateTime
@import play.twirl.api.Html

@(dot: String, generatedAt: LocalDateTime)
@views.html.Layout("Domain Relation Diagram", generatedAt) {
  <div id="domain-relation-diagram" class="container">
    <h1 class="page-title">Domain Relation Diagram</h1>
    <div id="graph"></div>
  </div>
} {
  <script>
    d3.select("#graph").graphviz().height(1200)
      .fade(false)
      .renderDot(`@{Html(dot)}`);
  </script>
}
